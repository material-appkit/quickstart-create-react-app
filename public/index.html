<!DOCTYPE html>
<html lang="en">
  <head>
    <script async src="%PUBLIC_URL%/pwa.js"></script>

    <meta charset="utf-8">
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png">

    <meta name="viewport" content="minimum-scale=1, maximum-scale=1, initial-scale=1, width=device-width, shrink-to-fit=no, user-scalable=no">
    <meta name="theme-color" content="#3C3B6E">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,600,700">
    <!--
      Metatags respected specifically by Safari for iOS
    -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
  </head>

  <title>%REACT_APP_TITLE%</title>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root">
      <style type="text/css">
        body {
          font-family: "Roboto", "Helvetica", "Arial", sans-serif;

          margin: 0;
        }

        header {
          background-color: #3C3B6E;

          box-shadow:
            0px 3px 1px -2px rgba(0,0,0,0.2),
            0px 2px 2px 0px rgba(0,0,0,0.14),
            0px 1px 5px 0px rgba(0,0,0,0.12);
          height: 64px;
        }

        .toolbar {
          align-items: center;
          display: flex;
          min-height: 64px;
          padding: 0px 4px 0px 16px;
          position: relative;
        }

        .logo {
          width: 40px;
          height: 40px;
          padding: 12px;
          margin-left: -12px;
        }

        .appTitle {
          color: #FFF;
          font-size: 1.25rem;
          font-weight: 400;
          line-height: 1.5;
          letter-spacing: 0.00938em;
          margin: 0;
        }

      </style>
      <header>
        <div class="toolbar">
          <img src="%PUBLIC_URL%/favicon-32x32.png" class="logo" />
          <h1 class="appTitle">%REACT_APP_TITLE%</h1>
        </div>
      </header>
    </div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
