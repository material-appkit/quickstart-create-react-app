<!DOCTYPE html>
<html lang="en">
  <head>
    <script async src="%PUBLIC_URL%/pwa.js"></script>

    <meta charset="utf-8">
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png">

    <meta name="viewport" content="minimum-scale=1, maximum-scale=1, initial-scale=1, width=device-width, shrink-to-fit=no, user-scalable=no">
    <meta name="theme-color" content="#3C3B6E">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,600,700">
    <!--
      Metatags respected specifically by Safari for iOS
    -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
  </head>

  <title>%REACT_APP_TITLE%</title>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root" style="opacity: 0"></div>

    <div id="preloader" class="overlay transparent">
      <script type="text/javascript">
        function logoDidLoad(e) {
          const preloader = document.getElementById('preloader');
          preloader.classList.add('fade-in');
          preloader.addEventListener('animationend', () => {
            preloader.classList.remove('transparent');
            preloader.classList.remove('fade-in');
          }, { once: true });
        }

      </script>

      <style type="text/css">
          .transparent {
              opacity: 0;
          }

          .overlay {
              background-color: #FFF;

              position: absolute;
              top: 0;
              right: 0;
              bottom: 0;
              left: 0;
              z-index: 1101;

              display: flex;
              align-items: center;
              justify-content: center;
          }

          .logo {
              width: 90%;
              height: auto;
              max-width: 400px;
          }

          .fade-in {
              animation: fadeIn 0.75s;
          }

          @keyframes fadeIn {
              from {
                  opacity: 0;
              }

              to {
                  opacity: 1;
              }
          }
      </style>

      <img
        class="logo"
        onload="logoDidLoad()"
        src="%PUBLIC_URL%/favicon.png"
        width="512"
        height="512"
      />
    </div>
  </body>
</html>
